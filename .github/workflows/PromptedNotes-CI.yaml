name: PromptedNotes.jl - CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags: ["*"]
    paths: ["**", ".github/workflows/CI.yaml"]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths: ["**",".github/workflows/CI.yaml"]
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    # Run on push's or non-draft PRs
    if: (github.event_name == 'push') || (github.event.pull_request.draft == false) || (github.event_name == 'workflow_dispatch')
    name: Julia ${{ matrix.version }} - ${{ matrix.runs-on }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.runs-on }}
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - '1'
        runs-on:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
        with:
          cache-name: "${{ github.workflow }}-${{ github.job }}-${{ matrix.runs-on }}"
          cache-compiled: true
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
          project: PromptedNotes.jl
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: 'PromptedNotes.jl/src/'
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
